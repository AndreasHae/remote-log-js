<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Remote Log Example</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/frontend.js"></script>
</head>
<body>
    <div class="logContainer">
        <div class="logTitle">Event log</div>
        <div class="log"></div>

        rlog('.log', 'http://localhost/rlog', { wait: 5000 })
    </script>
</body>
</html>
